<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #greeting span {
            color: red;
        }
    </style>
</head>
<body>
    

    <div id="greeting">Hello <span>world!</span></div>
    
    <ul id='fruits'>
        <li>사과</li>
    </ul>

    <script>
        const $div = document.querySelector('#greeting');

        
        // 두개의 차이 체크
        console.log($div.textContent);
        console.log($div.innerHTML);

        $div.textContent = '<span>하하</span>'
        $div.innerHTML = '<span>하하</span>'

        const $ul = document.getElementById('fruits');

        // =만 사용할 경우 수정
        // $ul.innerHTML = '<li>포도</li>'
        
        // += 사용할 경우 추가
        $ul.innerHTML += '<li>포도</li>'
        
    </script>
</body>
</html>
