<body>
    <!--// ul#fruits>li*3 -->

    <ul id="fruits">
            <li class = 'apple'>사과</li>
            <li class = 'banana'>바나나</li>
            <li class = 'grape'>포도</li>
    </ul>

    <div class="test">
       
    </div>
    
    <script>

        // 노드 탐색의 기점이 되는 요소 취득
        const $fruits = document.getElementById('fruits');

        // 기준노드의 모든 자식노드를 탐색, 텍스트노드 포함
        // const $childs = $fruits.childNodes;
        

        // 기준노드의 모든 자식노드를 탐색, 텍스트노드 제외
        const $childs = $fruits.children;
        console.log($childs);
        // console.log($fruits.firstChild);
        console.log($fruits.firstElementChild);

        console.log($fruits.lastElementChild);

        // 두번째 자식
        console.log(($fruits.firstElementChild.nextElementSibling));

        // 기준 노드의 자식 노드 존재여부 확인
        const $test = document.querySelector('.test');
        console.log($test.childNodes);
        // 공백 텍스트 존재시 텍스트 노드를 자식으로 보고 true 리턴
        console.log($test.hasChildNodes());

        // 공백 텍스트를 제외한 자식요소노드 존재 여부 확인 !하나 논리 연산자 숫자가 논리로 
        // 바뀌면서 논리 뒤바뀜 0외에는 truthy 다시 느낌표하나 추가
        console.log(!!$test.children.length);


    </script>
