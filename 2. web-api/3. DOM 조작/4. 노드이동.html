<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul#fruits>li*3 -->
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <script>
        const $fruits = document.getElementById('fruits');

        /*
        // 유사배열 형식을 배열로 전환 [...] 스프레드 문법
        const $children = [...$fruits.children];
        const $apple = $children[0];
        const $banana = $children[1];
        const $grape = $children[2];
        */

        // 배열 디스트럭쳐링 (ES6+)
        const [$apple, $banana, $grape] = [...$fruits.children];
        const $mango = document.createElement('li');
        $mango.textContent = '망고';
        $fruits.appendChild($mango);

        // 노드 이동(이미 렌더링 된 노드 마지막으로 이동)
        $fruits.appendChild($banana);
        $fruits.insertBefore($apple, $mango);

        // grape를 맨 마지막 노드 바로 앞으로 옮겨 보세요.
        $fruits.insertBefore($grape, $fruits.lastElementChild);
        
    </script>

</body>
</html>
