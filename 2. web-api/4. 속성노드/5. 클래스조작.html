<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red {
            color: red;
            border: 2px dashed tomato;
        }
        .blue {
            color: blue;
            border: 2px dashed aqua;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <div class="box red">안녕</div>

    <button id="change">변경!</button>

    <script>

        const $box = document.querySelector('.box');

        console.log($box.getAttribute('class'));
        // $box.setAttribute('class', 'box blue');
        
        //요소에 클래스를 추가
        $box.classList.add('circle');
        //요소에 클래스를 여러개 추가
        $box.classList.add('aaa', 'bbb', 'ccc');

        //요소에 클래스를 제거
        $box.classList.remove('circle');
        //요소에 클래스를 여러개 제거
        $box.classList.remove('aaa', 'ccc');

        //요소에 클래스 존재 유무 확인
        console.log($box.classList.contains('circle'));

        //요소에 클래스를 교체 (변경)
        $box.classList.replace('red', 'blue');

        //toggle(): 요소에 해당 클래스가 없으면 추가, 있으면 삭제
        $box.classList.toggle('circle');
        $box.classList.toggle('circle');


        document.getElementById('change').onclick = e => {
            console.log('버튼이 클릭됨!');
            $box.classList.toggle('circle');

            /*
            if ($box.classList.contains('circle')){
                $box.classList.remove('circle');
            } else {
                $box.classList.add('circle');
            };
            */
        }


        
    </script>

</body>
</html>
