<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a class="link" href="https://www.naver.com">네이버로 이동</a>
    <form action="login">
        <input type="text">
        <button id="check" type="submit">확인</button>
    </form>
    <script>
        const $link = document.querySelector('.link');
        
        
        $link.onclick = e => {
            //확인 버튼 누르면 true, 취소 false
            if (!confirm('정말로 이동할까요?')) {
                e.preventDefault(); //자체 자바스크립트 기능 중단.
            }
        };

        document.getElementById('check').onclick = e => {
            e.preventDefault();

            const $form = e.target.parentNode;
            $form.sumbit();
        }
    </script>

</body>
</html>
