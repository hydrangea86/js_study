<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            font-size: 30px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>

</head>

<body>


    <!-- emmet 문법 div>ul>li*3 / id는 중복 안됌 / class는 중복 가능 -->

    <ul id="fruits">
        <li class="red">사과</li>
        <li class="red">바나나</li>
        <li class="red">포도</li>
        <li class="red">복숭아</li>
    </ul>


    <script>
        //$elems: HTMLCollection 유사배열 타입
        const $elems = document.getElementsByClassName('red');

        // for (let i = 0; i < $elems.length; i++) {
        //     $elems[i].className = 'blue';
        // }

        /*
            HTMLCollection 유사배열은 실시간 변동하는
            Live DOM입니다. 
            첫 반복문 id BLUE가 바뀌면 그 다음 RED들 새로 인덱스 넘버가 재배치 됌
            이렇게 실시간으로 변동되는 유사배열은 실제배열로 변환해서 처리해야 원하는 결과를 수행할 수 있습니다.
        */

        //유사 배열을 실제 배열로 변환하는 방법
        const realArr = [...$elems]
        console.log($elems);
        console.log(realArr);

        for (let i = 0; i < realArr.length; i++) {
            realArr[i].className = 'blue';
        };
    </script>


</body>

</html>
