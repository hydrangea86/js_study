<body>
    

    <!-- emmet 문법 div>ul>li*3 / id는 중복 안됌 / class는 중복 가능 -->


        <ul id="fruits">
            <li id="apple">사과</li>
            <li id="banana">바나나</li>
            <li id="grape">포도</li>
            <li id="pineapple">파인애플</li>
        </ul>
        <ul>
            <li>당근</li>
            <li>양파</li>
        </ul>

    <script> 
        /*
            # 유사 배열
            - 데이터 형태는 객체 형태지만
              key값이 인덱스처럼 순차적인 숫자로 구성되어 있고, 
              length프로퍼티를 가진 배열과 유사한 형태의 객체
        */
       const arr = {
            0: 'a',
            1: 'b',
            2: 'c',
            length: 3
       };
       console.log(arr[0]);
       console.log(arr.length);

       // arr.push('d'); -> error
       console.log(arr);

       console.log(`=====================================================`);

       const $fruits = document.getElementById('fruits');
       //   const $elems = document.getElementsByTagName('li');
       const $elems = $fruits.getElementsByTagName('li');
       console.log($elems);

       console.log($elems.apple === $elems[0]);

       $elems[1].style.color = `yellow`;
       $elems.banana.style.background = `green`;

       for (let i = 0; i < $elems.length; i++) {
           $elems[i].style.fontStyle = 'italic';
           $elems[i].style.fontSize = '2em';
       };

       for (let $e of $elems) {
           $e.textContent = '메롱';
       };
    </script>
